<div mat-dialog-content>
  <form [formGroup]="heroForm" novalidate [ngSwitch]="data.action">
    <!-- Edit -->
    <div *ngSwitchCase="'edit'">
      <mat-form-field appearance="fill">
        <mat-label>Id</mat-label>
        <input matInput  formControlName="id" readonly>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput  formControlName="name" appToUpperCase>
      </mat-form-field>
    </div>
    <!-- Add -->
    <div *ngSwitchCase="'add'">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput  formControlName="name" appToUpperCase>
      </mat-form-field>
    </div>
    <!-- Delete -->
    <div *ngSwitchCase="'delete'">
      Est√° seguro que desea eliminar a {{heroName}}
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Cancelar</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>{{ btnText }}</button>
</div>
